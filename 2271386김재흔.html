<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2271386_김재흔.html</title>
	<script>
		function change() {
			let p = document.getElementById("firstP");
			p.style.color = "blue";
			p.style.fontSize = "30px";
			p.style.fontStyle = "italic";
		}
		
		function empty() {
			let p = document.getElementById("firstP");
			p.style.color = "white"
		}
		
		function comeback() {
			let p = document.getElementById("firstP");
			p.style.color = "blue"
		}
	</script>
</head>
<body>
	<p id="firstP">문서 객체 스타일 변경하기</p>
	<input type="button" value="텍스트 스타일 변경" onclick="change()">
	<input type="button" value="텍스트 숨기기" onclick="empty()">
	<input type="button" value="텍스트 보이기" onclick="comeback()">
</body>
</html>
